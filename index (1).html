                <div class="form">

                    </div>

    <script>
        function validation()
        {
           var id=document.loginform.email.value;
           var ps=document.loginform.password.value;
           if(id.length=="" && ps.length==""){
               alert("User name and password field are empty");
               return false;
           }
           else{
               if(id.length==""){
                   alert("email is empty");
                   return false;
               }
               if(ps.length==""){
                   alert("password field is empty");
                   return false;
               }
           }
        }
    </script>
